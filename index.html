    computed: {
      // 
      texts: {
        get() {
          let items = []
          for(let i = this.numbers.length - 1; i > 0; i--) {
            let r = Math.floor(Math.random() * (i + 1))
            let reserve = this.numbers[i]
            this.numbers[i] = this.numbers[r]
            this.numbers[r] = reserve
          }

          for(let i in this.circles) {
            let fontSize = Math.floor(this.circles[i].r * (this.circles[i].r > 40 ? 1.3 : 1.1) )
            items.push({'x':this.circles[i].x, 'y':this.circles[i].y, 'size': fontSize, 'text': this.numbers[i]})
          }
          return items
        },
      },
